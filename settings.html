<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Timer</title>
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/settings.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,400;0,700;1,400&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,400;0,700;1,400&display=swap"
    rel="stylesheet" media="print" onload="this.media='all'">
</head>

<body>
  <!-- HEADER -->
  <header class="main-heading">
    <h1 class="logo-text">The Countdown</h1>
  </header>

  <section class="settings-page " id="settingPage">
    <div class="settings-heading">
      <h1 class="heading-text">Settings</h1>
      <button class="settings-close-button" id="closeButton"><a href="index.html"><img src="images/cross icon.svg" alt="closeSettings"></a></button>
    </div>

    <div class="settings-panel-container">

      <div class="setting-item">
        <label for="darkModeToggle">
          <strong>Dark Mode</strong>
          <br>
          <small>Toggle dark mode</small>
        </label>
        <label class="switch">
          <input type="checkbox" class="settings-input" id="darkModeToggle">
          <span class="slider" id="darkModeSlider"></span>
        </label>
      </div>

      <div class="setting-item">
        <label for="changeYearsInput">
          <strong>Change Years Input</strong>
          <br>
          <small>for the countdown timer / Tap to change</small>
        </label>
        <label class="input-number">
          <input type="number" class="setting-input" id="changeYearsInput" placeholder="00" max="100" min="0" oninput="
          this.value = this.value
            .substring(0, 3);
          ">
          <small>/yrs</small>
        </label>
      </div>
    

      <div class="pomodoro-settings-container">
        <div class="pomodoro-settings-heading">
          <strong>Pomodoro Settings</strong>
          <br>
          <small>change the base settings of the pomodoro timer</small>
        </div>

        <div class="setting-item">
          <label for="focusInput">
            <p>Focus</p>
          </label>

          <label class="input-number">
            <input type="number" class="setting-input" id="focusInput" placeholder="00" max="100" min="0" oninput="
            this.value = this.value
              .substring(0, 3);
            ">
            <small>/Mins</small>
          </label>
        </div>

        <div class="setting-item">
          <label for="shortBreakInput">
            <p>Short Break</p>
          </label>

          <label class="input-number">
            <input type="number" class="setting-input" id="shortBreakInput" placeholder="00" max="100" min="0" oninput="
            this.value = this.value
              .substring(0, 3);
            ">
            <small>/Mins</small>
          </label>
        </div>

        <div class="setting-item">
          <label>
            <p>Long Break</p>
          </label>

          <label class="input-number">
            <input type="number" class="setting-input" id="longBreakInput" placeholder="00" max="100" min="0" oninput="
            this.value = this.value
              .substring(0, 3);
            ">
            <small>/Mins</small>
          </label>
        </div>

        <div class="setting-item">
          <label>
            <p>Remove Completed Tasks</p>
            <small>Clear the completed tasks in the Tasks section</small>
          </label>

          <label class="switch" >
            <input type="checkbox" class="setting-input" id="remCompTask">
            <span class="slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <label>
            <p>Remove Completed Goals</p>
            <small>Clear the completed goals in the Goals section</small>
          </label>

          <label class="switch">
            <input type="checkbox" class="setting-input" id="remCompGoal">
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="visibility-settings-container">
        <div class="visibility-settings-heading">
          <strong>Change Visibility</strong>
          <br>
          <small>Change the Visibility of the sections</small>
        </div>

        <div class="setting-item">
          <label>
            <p>Goals</p>
            <small>Toggle Visibility of the Goals Section</small>
          </label>

          <label class="switch">
            <input type="checkbox" class="setting-input" id="goalVisibleToggle">
            <span class="slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <label>
            <p>Tasks</p>
            <small>Toggle Visibility of the Tasks Section</small>
          </label>

          <label class="switch">
            <input type="checkbox" class="setting-input" id="taskVisibleToggle">
            <span class="slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <label>
            <p>Pomodoro</p>
            <small>Toggle Visibility of the Pomodoro Section</small>
          </label>

          <label class="switch">
            <input type="checkbox" class="setting-input" id="pomodoroVisibleToggle">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>

    <button class="label-text apply-button" id="applySettingButton">Apply Settings</button>

    <div class="apply-settings-overlay hidden">
      <div class="apply-settings-modal">
        <span style="font-weight: bold; text-align: center;">APPLIED SUCCESSFULLY</span>
        <hr style="background-color: rgb(72, 72, 72); height: 1px; border: none; border-radius: 8px;">
        <p style="font-size: 14px; text-align: center; color: rgb(206, 206, 206);">Settings have been applied successfully.</p>
      </div>
    </div>
    
  </section>

  <script type="module" src="scripts/settings.js"></script>
</body>

</html>
