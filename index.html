<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Timer</title>
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,400;0,700;1,400&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,400;0,700;1,400&display=swap" rel="stylesheet" media="print" onload="this.media='all'">

</head>
<body>
  <header class="main-heading">
    <h1 class="logo-text">The Countdown</h1>
    <button class="settings-button" aria-label="Settings"><img src="images/settings.png" alt="settings" width="24" height="24" loading="lazy" decoding="async"></button>
  </header>

  <section class="input-card">
    <p class="paragraph-text question-card-number" id="cardNumber">1/2</p>
    <div class="question-card1 ">
      <h1 class="heading-text question-card-prompt">
        How many years do you think you have left until death?
      </h1>
      <p class="paragraph-text question-card-prompt2">(from today)</p>

      <label for="yearsRange" class="visually-hidden">Select remaining years</label>

      <input class="years-counter" id="rangeValue" type="text" placeholder="00">

      <input
        id="yearsRange"
        class="years-selector"
        type="range"
        min="0"
        max="100"
        value="0"
        aria-valuemin="1"
        aria-valuemax="100"
        aria-valuenow="0"
      >
      <p class="years-error-message" id="yearsError"></p>
      <button class="label-text years-continue-button" id="yearsContinue">CONTINUE</button>
    </div>
    
    <div class="question-card2 hidden">
      <h1 class="heading-text question-card-prompt">
        What do you want to achieve before you are gone ?
      </h1>
      <p class="paragraph-text question-card-prompt2">(Goals)</p>

      <ul class="goals-list" id="goalsList">
        
      </ul>
      
      <button class="add-goals-button" id="addGoals"><img src="images/plus-icon.svg" alt="add Button icon"></button>

      <button class="label-text goals-continue-button">CONTINUE</button>
    </div>
  </section>


  <script src="scripts/index.js"></script>
</body>
</html>
